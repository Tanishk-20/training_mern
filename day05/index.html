<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            --primarycolor: rgb(245,85,255);
        }
        div{
            height: 40px;
            width: 40px;
            background-color: azure;
            border-radius: 50%;
            animation-name: scale;
            animation-duration: 3s;
            animation-iteration-count: infinite;
        }
        @keyframes scale{
            0%{
                transform: scale(1);
                opacity: 1;

            }
            100%{
                transform:scale(1.2);
                    opacity: .6;
                
            }
        }
        h1{
            --primarycolor:red;
            color:var(--primarycolor)
        }
        h1::after{
            content: 'ðŸ‘Œ';

        }
        p::first-line{
            color: mediumaquamarine;

        }
        ::selection{
            color:blue;
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <div class="box">box</div>
    <h1>helllooo</h1>

    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quis, libero amet perferendis odio voluptatum officiis, veniam distinctio nemo iusto molestias cum culpa in voluptatibus fuga adipisci dolor, ipsum corrupti dolorum.</p>
</body>
</html>
